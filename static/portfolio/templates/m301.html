{%load static%}

<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{% static 'portfolio/img/icon/myIcon.ico'%}" type="image/x-icon">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap">
        <link rel="stylesheet" href="{%static 'portfolio/css/bootstrap.min.css'%}">
        <link rel="stylesheet" href="{%static 'portfolio/css/style.css'%}">
        <title>Fasion House | Gülşen Aktaş</title>
    </head>

    <header>
        <div class="header-wrap">

            <div class="header-items">

                <div class="logo-wrap">
                    <div class="logo">
                        <a id='gulsen' href="{%url 'home'%}">GÜLŞEN</a>
                        <a id='aktas' href="{%url 'home'%}">AKTAŞ </a>
                    </div>
    
                    <div class="nav-portfolio">
                        portfolio
                    </div>
                </div>
                
                <div class="nav-wrap">

                    <div class="nav-item">
                        <a href=" {% url 'about'%} ">hakkında</a>
                    </div>


                    <div class="nav-item nav-item-acvite">
                        <a href="{% url 'home'%}">proje</a>
                    </div>

                    <div class="nav-item">
                        <a href="{% url 'workshop'%}">workshop</a>
                    </div>

                    <div class="nav-item">
                        <a href="{% url 'cizim'%}">çizim</a>
                    </div>

                    <div class="nav-item">
                        <a href="{% url 'cv'%}">cv</a>
                    </div>

                </div>

            </div>
        </div>
    </header>

    <body>
        <div class="m402-wrapper">
            <div class="m402-slider">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="false">

                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                    </ol>
                
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <div class="m402-item">
                            <img src="{% static 'portfolio/img/301/1-301.jpg'%}" alt="slide1">
                        </div>
                      </div>
                      <div class="carousel-item">
                        <div class="m402-item">
                            <img src="{% static 'portfolio/img/301/2-301.jpg'%}" alt="slide2">
                        </div>
                      </div>
                      <div class="carousel-item">
                        <div class="m402-item">
                            <img src="{% static 'portfolio/img/301/3-301.jpg'%}" alt="slide3">
                        </div>
                      </div>
                      <div class="carousel-item">
                        <div class="m402-item">
                            <img src="{% static 'portfolio/img/301/4-301.jpg'%}" alt="slide4">
                        </div>
                      </div>
                      <div class="carousel-item">
                        <div class="m402-item">
                            <img src="{% static 'portfolio/img/301/5-301.jpg'%}" alt="slide5">
                        </div>
                      </div>
                      <div class="carousel-item">
                        <div class="m402-item">
                            <img src="{% static 'portfolio/img/301/6-301.jpg'%}" alt="slide6">
                        </div>
                      </div>
                      <div class="carousel-item">
                        <div class="m402-item">
                            <img src="{% static 'portfolio/img/301/7-301.jpg'%}" alt="slide7">
                        </div>
                      </div>
                    </div>
                    
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <img class ="project-arrow" src="{% static 'portfolio/img/home/back.png' %}">                             
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <img class ="project-arrow" src="{% static 'portfolio/img/home/next.png' %}">                             
                        <span class="sr-only">Next</span>
                    </a>
                
                </div>
            </div>
            <div class="m402-content">
                <div class="m402-title">
                    FASION HOUSE
                </div>
                <div class="m402-text">
                    <div class="m402-text-relative">
                        <div class="m402-text-relative-inside" style="text-align: left;">
                            Moda evi<br><br>
                            2016-2017 Güz Dönemi<br><br>
                            Levent/ İstanbul
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="{% static 'portfolio\js\gsap.min.js'%}"></script>
        <script src="{% static 'portfolio\js\bootstrap\jquery-3.5.1.min.js'%}"></script>
        <script src="{% static 'portfolio\js\bootstrap\popper.min.js'%}"></script>
        <script src="{% static 'portfolio\js\bootstrap\bootstrap.min.js'%}"></script>
        <script src="{%static 'portfolio/js/m301.js'%}" type="module"></script>
    </body>

    <footer>

        <div class="footer">
            <div class="footer-wrap">

                <div class="footer-icon-wrap">
                    <div class="footer-icons">
                        <div class="footer-icon footer-mail">
                            <a href="mailto:aaktasgulsen@gmail.com">
                                <img src="{% static 'portfolio/img/icon/mail.png' %}">                             
                            </a>
                        </div>
                        <div class="footer-icon">
                            <a href="http://linkedin.com/in/gülşen-aktaş-64b817130">
                                <img src="{% static 'portfolio/img/icon/in.png' %}">
                            </a>
                        </div>
                        <div class="footer-icon">
                            <a href="https://www.instagram.com/glsnnakts">
                                <img src="{% static 'portfolio/img/icon/ins.png' %}">
                            </a>
                        </div>
                        <div class="footer-icon footer-facebook">
                            <a href="https://www.facebook.com/glsnnakts">
                                <img src="{% static 'portfolio/img/icon/f.png' %}">
                            </a>
                        </div>
                    </div>
                </div>


                <div class="parvifolia-wrap">
                    <div class="parvifolia-wrap-inside">
                        <div class="parvifolia footer-mail-text">
                            aaktasgulsen@gmail.com
                        </div>
                        <div class="parvifolia">
                            designed by parvifolia | 2020 copyright
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    </footer>

</html>
